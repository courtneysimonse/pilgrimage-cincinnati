  <script>

    var options = {
      zoomSnap: .1,
      center: [39.1, -84.5],
      zoom: 9,
      minZoom: 6,
      maxZoom: 15
    }

    var map = L.map('map', options);

    // request tiles and add to map
    var Stamen_Terrain = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}.{ext}', {
    	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    	subdomains: 'abcd',
    	minZoom: 0,
    	maxZoom: 18,
    	ext: 'png'
    }).addTo(map);

    var geolocate = document.getElementById('geolocate');

    // var myLayer = L.mapbox.featureLayer().addTo(map);
    var myLayer = L.featureGroup().addTo(map);

    // This uses the HTML5 geolocation API, which is available on
    // most mobile browsers and modern browsers, but not in Internet Explorer
    //
    // See this chart of compatibility for details:
    // http://caniuse.com/#feat=geolocation
    if (!navigator.geolocation) {
        geolocate.innerHTML = 'Geolocation is not available';
    } else {
        geolocate.onclick = function (e) {
            e.preventDefault();
            e.stopPropagation();
            map.locate();
        };
    }

    // Once we've got a position, zoom and center the map
    // on it, and add a single marker.
    map.on('locationfound', function(e) {
        // map.fitBounds(e.bounds);

        myLayer.setGeoJSON({
            type: 'Feature',
            geometry: {
                type: 'Point',
                coordinates: [e.latlng.lng, e.latlng.lat]
            },
            properties: {
                'title': 'Here I am!',
                'marker-color': '#ff8888',
                'marker-symbol': 'star'
            }
        });

        // And hide the geolocation button
        geolocate.parentNode.removeChild(geolocate);
    });

    // If the user chooses not to allow their location
    // to be shared, display an error message.
    map.on('locationerror', function() {
        geolocate.innerHTML = 'Position could not be found';
    });

    var colors = chroma.brewer.Accent;
    console.log(colors);

    // add route data to map
    var trails = $.getJSON("data/trails.geojson", function(data) {
      drawMap(data);
    });

    // use JQuery to import XML data
    $(document).ready(function() {
      $.ajax({
        type: "GET",
        url: "data/parish-locations.xml",
        dataType: "xml",
        success: parseXML
      });
    });

    var churchLayer = new L.layerGroup();

    // add church data from XML file
    function parseXML(xml) {
      $(xml).find("marker").each(function() {
        churchPoint = L.marker([$(this).attr("lat"), $(this).attr("lng")])
          // .bindPopup($(this).attr("name"))
          .addTo(churchLayer);
      });
    }
    churchLayer.addTo(map);
    console.log(churchLayer);
    retrieveInfo(churchLayer)

    function drawMap(data) {
      var options = {
        style: function(feature) {
            return {
              // color: '#dddddd',
              // weight: .1
              dashArray: [5,5]
            };
          }
      }
      // create 2 separate layers from GeoJSON data
      var trailsLayer = L.geoJson(data, options).addTo(map);

      // // fit the bounds of the map to one of the layers
      // map.fitBounds(trailsLayer.getBounds());
      //
      // // adjust zoom level of map
      // map.setZoom(map.getZoom() - .4);

      $("#description").html("test");

    } // end drawMap


    function retrieveInfo(churchLayer) {
      // select the element and reference with variable
      // and hide it from view initially
      var info = $('#info').hide();

      churchLayer.on('mouseover', function (e) {

        // remove the none class to display and show
        info.show();

        // access properties of target layer
        var props = e.layer.feature.properties;

        // populate HTML elements with relevant info
        $('#info span').html(props.name);

        // raise opacity level as visual affordance
        e.layer.setStyle({
          color: "orange"
        });

      });
      // hide the info panel when mousing off layergroup and remove affordance opacity
      churchLayer.on('mouseout', function(e) {

        // hide the info panel
        info.hide();

        // reset the layer style
        e.layer.setStyle({
          color: "blue"
        });
      });

      // when the mouse moves on the document
      $(document).mousemove(function(e) {
          // first offset from the mouse position of the info window
          info.css({
              "left": e.pageX + 6,
              "top": e.pageY - info.height() - 25
          });

          // if it crashes into the top, flip it lower right
          if (info.offset().top < 4) {
              info.css({
                  "top": e.pageY + 15
              });
          }
          // if it crashes into the right, flip it to the left
          if (info.offset().left + info.width() >= $(document).width() - 40) {
              info.css({
                  "left": e.pageX - info.width() - 80
              });
          }
      });
    } // end retrieveInfo


</script>
